<style type="text/css">
/*works*/

#section-a{

padding:20px;padding-right:0;padding-top:100px;
background:white;
color:#fff;
text-align:center;
margin-bottom: 80px;

}

#section-a h1{

font-weight: 400;
letter-spacing: 10px;
text-transform: uppercase;
font-size: 20px;

}



.line-one {

  height: 1px;
  width: 100px;
  background: #8db7ce;
  display: block;
  margin: 0 auto;
  padding: 0;

}



.img-areas{

margin-top:30px;
align-items: center;
justify-content: center;

}


.container3 {

  position: relative;
  width: 400px;
  height: 270px;
  display: inline-block;

}

.image {

  display: block;
  width: 400px;
  height: 270px;
}


.text {

color: white;
font-size: 30px;
font-weight: 600;
padding:20px;
border:6px solid white;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-family: sans-serif;

}

.overlayFade{
height: 100%;
width:100%;
top:0;
left:0;
background-color: rgba(141, 17, 112, 0.7);

}

.overlay {

position: absolute;
opacity: 0;
transition:all .3s ease;
background-color: rgba(17, 141, 108, 0.7);

}

.container3:hover .overlay,.container3:hover .overlayFade {
  opacity: 1;
}

.overlayLeft{

height: 100%;
width:0;
top:0;
left:0;
background-color: rgba(0, 174, 184, 0.7);

}

.overlayRight{

height: 100%;
width: 0;
top:0;
right:0;
background-color: rgba(17, 135, 141, 0.7);

}

.container3:hover .overlayLeft ,.container3:hover .overlayRight {
  width: 100%;
}

.overlayTop{

width: 100%;
height: 0;
top:0;
left:0;
background-color: rgba(214, 61, 89, 0.7);

}

.overlayBottom{
width: 100%;
height: 0;
bottom:0;
left:0;
background-color: rgba(148, 30, 52, 0.7);

}

.container3:hover .overlayTop ,.container3:hover .overlayBottom {
  height: 100%;
}

.overlayCross{

width: 0%;
height: 0;
top:0;
left:0;
background-color: rgba(228, 122, 83, 0.7);

}

.container3:hover .overlayCross {
  height: 100%;
  width: 100%;
}

</style>
</head>
